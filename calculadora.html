<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script defer src="./calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <h1 class="tittle">Calculadora</h1>
    <table class="calculator">
        <thead class="calculator-head">
          <tr class="calculator-head">
            <th  colspan="4"><input class="result-input" type="text" placeholder="0000000" id="result" readonly></th>
          </tr>
        </thead>
        <tbody class="calculator-body">
          <tr>
            <td><button class="number-button" onclick="addToResult(7)">7</button></td>
            <td><button class="number-button" onclick="addToResult(8)">8</button></td>
            <td><button class="number-button" onclick="addToResult(9)">9</button></td>
            <td><button class="operator-button" onclick="addToResult('/')">/</button></td>
          </tr>
          <tr>
            <td><button class="number-button" onclick="addToResult(4)">4</button></td>
            <td><button class="number-button" onclick="addToResult(5)">5</button></td>
            <td><button class="number-button" onclick="addToResult(6)">6</button></td>
            <td><button class="operator-button" onclick="addToResult('*')">*</button></td>
          </tr>
          <tr>
            <td><button class="number-button" onclick="addToResult(1)">1</button></td>
            <td><button class="number-button" onclick="addToResult(2)">2</button></td>
            <td><button class="number-button" onclick="addToResult(3)">3</button></td>
            <td><button class="operator-button" onclick="addToResult('-')">-</button></td>
          </tr>
          <tr>
              <td><button class="number-button" onclick="addToResult('.')">.</button></td>
              <td><button class="number-button" onclick="addToResult(0)">0</button></td>
              <td><button class="operator-button" onclick="calculate()">=</button></td>
              <td><button class="operator-button" onclick="addToResult('+')">+</button></td>
          </tr>
          <tr>
              <td><button class="operator-button" onclick="addToResult('(')">(</button></td>
              <td><button class="operator-button" onclick="addToResult(')')">)</button></td>
              <td><button class="operator-button" onclick="clearResult()">C</button></td>
              <td><button class="operator-button" onclick="backspace()">Borrar</button></td>
          </tr>
        </tbody>
      </table>      
</body>
</html>
